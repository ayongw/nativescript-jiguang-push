/* Include.gradle configuration: http://docs.nativescript.org/plugins/plugins#includegradle-specification */
apply plugin: 'com.android.application'

buildscript {
    repositories {
        mavenLocal()
        google()
        jcenter()
        mavenCentral()
    }
}

android {
	defaultConfig {
        ndk {
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi', 'armeabi-v7a', 'arm64-v8a','x86','x86_64'
            // 还可以添加 'x86', 'x86_64', 'mips', 'mips64'
        }
    }
}

dependencies {
    // Describe plugin native Android dependencies like
	// implementation "groupName:pluginName:ver" 
    // EXAMPLE: implementation "com.facebook.fresco:fresco:0.9.0+"
    implementation 'cn.jiguang.sdk:jpush:3.1.8'  // 此处以JPush 3.1.1 版本为例。
    implementation 'cn.jiguang.sdk:jcore:1.2.7'  // 此处以JCore 1.1.9 版本为例。
    implementation 'com.github.ayongw:simple-message-center:1.3.0'
    implementation 'com.github.ayongw:jpush-android-receiver:0.0.3'
}